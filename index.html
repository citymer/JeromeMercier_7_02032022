<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!--Style css-->
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>

<body>
   <div class="container">
       <!--HEADER-->
       <header>
           <div class="row ">

               <a class="navbar-brand d-flex justify-content-center" href="index.html">
                   <img src="img/logo_les_petits_plats.png"  alt="logo" id="logo">                           
                </a>
           </div>

           <form>
               <div class="form-group my-3">
                   <div class="input_icon d-flex rounded">
                       <input type="text" class="form-control border-0 rounded-left " id="input" placeholder="Rechercher une recette">
                       <span class="my-auto input-group-append"><img src="img/loupe.png" alt="recherche"></span>
                   </div>
                
               </div>
           </form>
            <!-- TAGS -->
            <div class="row mx-0 gap-2 d-flex tags"></div>
             <!-- CONTENANT des trois boutons -->
             <div class=" mx-0 my-3 me-auto gap-3 form-inline justify-content-start" id="boutton_ingredients">

                 <!--contenant bouton ingredients + liste ingredients-->
                 <div class="bouton_et_input">

                     <!--button ingredients-->
                     <button class=" py-4 rounded text-white border-0 bg-primary button_ingredients">Ingredients
                         <span class="px-3 rounded text-white border-0 bg-primary" >
                              <img class="chevron_down" src="img/chevron-down.png" alt="chevron down">
                         </span>
                     </button>
                     <div class="content_input_ingredient rounded bg-primary">
                         <div class="d-flex bg-primary rounded">
                            <input type="text" class="form-control border-0 rounded-left bg-primary " id="input_ingredient"
                             placeholder="Rechercher un ingredient">
                            <span class="px-3 rounded text-white border-0 bg-primary" >
                                <img class="chevron_up" src="img/chevron-up.png" alt="chevron up">
                           </span>
                         </div>
                         <div class="bg-primary rounded">rrrrrrrrrrrrrrrrrr</div>
                     </div>
                 </div>

                  <!--contenant bouton appareils + liste d'appareils-->
                 <div class="bouton_et_input">

                     <!--button appareils-->
                     <button class=" py-4 rounded text-white border-0 bg-success button_ingredients">Appareils
                         <span class="px-3 rounded text-white border-0 bg-success" >
                              <img class="chevron_up" src="img/chevron-down.png" alt="chevron down">
                         </span>
                     </button>

                     <div class="content_input_appareils">
                        <div class="d-flex">
                           <input type="text" class="form-control border-0 rounded-left " id="input_ingredient" placeholder="">
                           <span class="px-3 rounded text-white border-0 bg-primary" >
                               <img class="chevron_up" src="img/chevron-up.png" alt="chevron up">
                          </span>
                        </div>
                        <div>rrrrrrrrrrrrrrrrrr</div>
                    </div>
                 </div>

                 <div class="bouton_et_input">
                     <!--button ustensiles-->
                     <button class=" py-4 rounded text-white border-0 bg-danger button_ingredients">Ustensiles
                         <span class="px-3 rounded text-white border-0 bg-danger" >
                              <img src="img/chevron-down.png" alt="chevron down">
                         </span>
                     </button>

                     <div class="content_input_appareils ">
                        <div class="d-flex">
                           <input type="text" class="form-control border-0 rounded-left " id="input_ingredient" placeholder="">
                           <span class="px-3 rounded text-white border-0 bg-primary" >
                               <img class="chevron_up" src="img/chevron-up.png" alt="chevron up">
                          </span>
                        </div>
                        <div>rrrrrrrrrrrrrrrrrr</div>
                    </div>

                 </div>
            </div>
       </header>
       <!--MAIN-->
       <main>

       </main>
   </div>
<!--SCRIPT-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
<script src="scripts/utils/fetch.js"></script>
<script src="scripts/pages/index.js"></script>

</body>
</html>
